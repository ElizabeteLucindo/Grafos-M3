
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Grafo PERT/CPM</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork { width: 100%; height: 600px; border: 1px solid gray; }
    </style>
    </head>
    <body>
    <h2>Grafo PERT/CPM</h2>
    <div id="mynetwork"></div>
    <script>
    var nodes = new vis.DataSet([
      { id: 0, label: '1\nDur: 10 | Folga: 0', color: 'red' },
  { id: 1, label: '2\nDur: 4 | Folga: 8', color: 'lightblue' },
  { id: 2, label: '3\nDur: 7 | Folga: 0', color: 'red' },
  { id: 3, label: '4\nDur: 5 | Folga: 0', color: 'red' },
  { id: 4, label: '5\nDur: 5 | Folga: 0', color: 'red' },
  { id: 5, label: '6\nDur: 2 | Folga: 8', color: 'lightblue' }
]);

    var edges = new vis.DataSet([
      { from: 0, to: 1, arrows: 'to', color: 'black' },
  { from: 0, to: 2, arrows: 'to', color: 'black' },
  { from: 2, to: 3, arrows: 'to', color: 'black' },
  { from: 1, to: 4, arrows: 'to', color: 'black' },
  { from: 3, to: 4, arrows: 'to', color: 'black' },
  { from: 2, to: 5, arrows: 'to', color: 'black' }]);

    var container = document.getElementById('mynetwork');
    var data = { nodes: nodes, edges: edges };
    var options = {
        layout: { hierarchical: { direction: 'LR', sortMethod: 'directed' } },
        edges: { smooth: false },
        physics: false
    };
    var network = new vis.Network(container, data, options);
    </script>
    </body>
    </html>
